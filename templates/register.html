<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Goal2Goal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        body {
            background: linear-gradient(135deg, var(--bg-darkest) 0%, var(--primary-navy) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .register-container {
            background: var(--bg-card);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
            max-width: 450px;
            width: 100%;
        }
        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo-container img {
            max-width: 150px;
            height: auto;
            border-radius: 10px;
        }
        .form-control {
            background-color: var(--bg-darkest);
            border: 2px solid var(--primary-cyan);
            color: #ffffff;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .form-control:focus {
            background-color: var(--bg-darkest);
            border-color: var(--primary-orange);
            color: #ffffff;
            box-shadow: 0 0 0 0.25rem rgba(0, 160, 227, 0.25);
        }
        .btn-register {
            background: linear-gradient(135deg, var(--primary-cyan), var(--primary-orange));
            border: none;
            padding: 12px;
            font-weight: bold;
            width: 100%;
            border-radius: 10px;
            transition: transform 0.2s;
        }
        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 160, 227, 0.3);
        }
        .alert {
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .login-link {
            text-align: center;
            margin-top: 20px;
            color: var(--text-light);
        }
        .login-link a {
            color: var(--primary-cyan);
            text-decoration: none;
            font-weight: bold;
        }
        .login-link a:hover {
            color: var(--primary-orange);
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="logo-container">
            <img src="{{ url_for('static', filename='images/goal2goal.jpeg') }}" alt="Goal2Goal Logo">
            <h2 class="mt-3" style="color: #ffffff;">Crear Cuenta</h2>
        </div>

        <div id="alertContainer"></div>

        <form id="registerForm">
            <div class="mb-3">
                <label for="username" class="form-label" style="color: #ffffff;">Usuario</label>
                <input type="text" class="form-control" id="username" name="username" required minlength="3">
                <small style="color: #aaa;">Mínimo 3 caracteres</small>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label" style="color: #ffffff;">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label" style="color: #ffffff;">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" required minlength="6">
                <small style="color: #aaa;">Mínimo 6 caracteres</small>
            </div>
            <button type="submit" class="btn btn-primary btn-register">Registrarse</button>
        </form>

        <div class="login-link">
            ¿Ya tienes cuenta? <a href="{{ url_for('login') }}">Inicia sesión aquí</a>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert('success', data.message + ' Redirigiendo...');
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 1500);
                } else {
                    showAlert('danger', data.error);
                }
            } catch (error) {
                showAlert('danger', 'Error al conectar con el servidor');
            }
        });

        function showAlert(type, message) {
            const alertContainer = document.getElementById('alertContainer');
            alertContainer.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
