<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Goal2Goal</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'SF Pro Display', 'Segoe UI', sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            -webkit-font-smoothing: antialiased;
        }

        .register-container {
            background: #1a1a1a;
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 24px;
            padding: 48px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            max-width: 420px;
            width: 100%;
            animation: fadeInUp 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-container {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-container img {
            max-width: 180px;
            height: auto;
            border-radius: 20px;
            margin-bottom: 20px;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .logo-container img:hover {
            transform: scale(1.02);
        }

        .register-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: #e5e5e5;
            margin-bottom: 8px;
            letter-spacing: -0.02em;
        }

        .register-subtitle {
            font-size: 0.95rem;
            color: #999;
            font-weight: 400;
        }

        /* Formulario */
        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 0.9rem;
            color: #999;
            letter-spacing: -0.01em;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            font-size: 1.1rem;
            transition: color 0.2s;
        }

        .form-control {
            width: 100%;
            padding: 14px 16px 14px 48px;
            background: #0f0f0f;
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 14px;
            color: #e5e5e5;
            font-size: 1rem;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: inherit;
        }

        .form-control:focus {
            outline: none;
            border-color: #00a0e3;
            background: #111;
            box-shadow: 0 0 0 3px rgba(0, 160, 227, 0.1);
        }

        .form-control:focus + .input-icon {
            color: #00a0e3;
        }

        .form-control::placeholder {
            color: #666;
        }

        .form-hint {
            display: block;
            margin-top: 6px;
            font-size: 0.85rem;
            color: #666;
        }

        /* Botón de registro */
        .btn-register {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #00a0e3, #0080b8);
            border: none;
            border-radius: 14px;
            color: white;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            letter-spacing: -0.01em;
            margin-top: 8px;
        }

        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 160, 227, 0.4);
        }

        .btn-register:active {
            transform: translateY(0);
        }

        .btn-register:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Spinner de carga */
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Link de login */
        .login-link {
            text-align: center;
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid rgba(255, 255, 255, 0.06);
            color: #999;
            font-size: 0.95rem;
        }

        .login-link a {
            color: #00a0e3;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s;
        }

        .login-link a:hover {
            color: #00d4ff;
        }

        /* Alertas */
        .alert {
            padding: 14px 16px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-success {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid rgba(0, 255, 136, 0.3);
            color: #00ff88;
        }

        .alert-danger {
            background: rgba(255, 102, 54, 0.1);
            border: 1px solid rgba(255, 102, 54, 0.3);
            color: #ff6636;
        }

        .alert-close {
            margin-left: auto;
            background: none;
            border: none;
            color: inherit;
            opacity: 0.6;
            cursor: pointer;
            font-size: 1.2rem;
            padding: 0;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            transition: all 0.2s;
        }

        .alert-close:hover {
            opacity: 1;
            background: rgba(255, 255, 255, 0.1);
        }

        /* Responsive */
        @media (max-width: 480px) {
            .register-container {
                padding: 36px 28px;
            }

            .register-title {
                font-size: 1.5rem;
            }
        }

        /* Toggle password visibility */
        .toggle-password {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 1.1rem;
            padding: 0;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.2s;
        }

        .toggle-password:hover {
            color: #00a0e3;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="logo-container">
            <img src="{{ url_for('static', filename='images/goal2goal.jpeg') }}" alt="Goal2Goal Logo">
            <h1 class="register-title">Crear Cuenta</h1>
            <p class="register-subtitle">Únete a Goal2Goal</p>
        </div>

        <div id="alertContainer"></div>

        <form id="registerForm">
            <div class="form-group">
                <label for="username" class="form-label">Usuario</label>
                <div class="input-wrapper">
                    <input
                        type="text"
                        class="form-control"
                        id="username"
                        name="username"
                        placeholder="Elige tu nombre de usuario"
                        required
                        minlength="3"
                        autocomplete="username"
                    >
                    <i class="fas fa-user input-icon"></i>
                </div>
                <small class="form-hint">Mínimo 3 caracteres</small>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <div class="input-wrapper">
                    <input
                        type="email"
                        class="form-control"
                        id="email"
                        name="email"
                        placeholder="tu@email.com"
                        required
                        autocomplete="email"
                    >
                    <i class="fas fa-envelope input-icon"></i>
                </div>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Contraseña</label>
                <div class="input-wrapper">
                    <input
                        type="password"
                        class="form-control"
                        id="password"
                        name="password"
                        placeholder="Crea una contraseña segura"
                        required
                        minlength="6"
                        autocomplete="new-password"
                    >
                    <i class="fas fa-lock input-icon"></i>
                    <button type="button" class="toggle-password" onclick="togglePassword()">
                        <i class="fas fa-eye" id="toggleIcon"></i>
                    </button>
                </div>
                <small class="form-hint">Mínimo 6 caracteres</small>
            </div>

            <button type="submit" class="btn-register" id="registerBtn">
                Registrarse
            </button>
        </form>

        <div class="login-link">
            ¿Ya tienes cuenta? <a href="{{ url_for('login') }}">Inicia sesión aquí</a>
        </div>
    </div>

    <script>
        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggleIcon');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }

        // Manejo del formulario
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const registerBtn = document.getElementById('registerBtn');

            // Validaciones básicas
            if (!username || !email || !password) {
                showAlert('danger', 'Por favor completa todos los campos');
                return;
            }

            if (username.length < 3) {
                showAlert('danger', 'El usuario debe tener al menos 3 caracteres');
                return;
            }

            if (password.length < 6) {
                showAlert('danger', 'La contraseña debe tener al menos 6 caracteres');
                return;
            }

            // Deshabilitar botón y mostrar spinner
            registerBtn.disabled = true;
            registerBtn.innerHTML = '<span class="spinner"></span>Creando cuenta...';

            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert('success', data.message + ' Redirigiendo...');
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 1500);
                } else {
                    showAlert('danger', data.error || 'Error al crear la cuenta');
                    registerBtn.disabled = false;
                    registerBtn.innerHTML = 'Registrarse';
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('danger', 'Error al conectar con el servidor');
                registerBtn.disabled = false;
                registerBtn.innerHTML = 'Registrarse';
            }
        });

        function showAlert(type, message) {
            const alertContainer = document.getElementById('alertContainer');
            const iconMap = {
                success: 'check-circle',
                danger: 'exclamation-circle',
                info: 'info-circle'
            };

            alertContainer.innerHTML = `
                <div class="alert alert-${type}">
                    <i class="fas fa-${iconMap[type]}"></i>
                    <span>${message}</span>
                    <button class="alert-close" onclick="this.parentElement.remove()">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            `;

            // Auto-remover después de 5 segundos
            setTimeout(() => {
                const alert = alertContainer.querySelector('.alert');
                if (alert) {
                    alert.style.opacity = '0';
                    alert.style.transform = 'translateY(-10px)';
                    setTimeout(() => alert.remove(), 300);
                }
            }, 5000);
        }

        // Focus en primer campo al cargar
        document.getElementById('username').focus();
    </script>
</body>
</html>
